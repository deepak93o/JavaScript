<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Pt 4</title>
    
</head>
<body style="background-color: #212121;">
    <ul class="language" style="color: #fff;">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("Java")

    function addOptLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptLang('Rust')
    addOptLang('C++')

    //Edit

    const edit = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "HTML"
    edit.replaceWith(newLi)

    //Edit

    const edit1 = document.querySelector("li:first-child")
    edit1.outerHTML = '<li>TypeScript</li>'

    //Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script> 
</html>
