<script>
    const reqUrl = 'https://api.github.com/users/deepak93o';
    const req = new XMLHttpRequest()
    req.open('GET', reqUrl)
    req.onreadystatechange = function() {
        console.log(req.readyState);
        if (req.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.followers);
        }
    }
    
    req.send()
</script>
